{% include 'header.html' %}
<div class='row'>
	
	<!-- Sidebar -->
	{% include 'sidebar.html' %}
	
	<div class='col-md-10'>
		<!-- Info bar -->
		{% include 'infobar.html' %}
		
		<div class='row' role="contain">
			<fieldset class='row' ng-repeat="book in site.currentBook.fields">
					<div class="col-md-3 col-md-offset-1">
						<h3 class="section-title"> {{ book.name | angular }} </h3>
						<p class="detail"> {{ book.label | angular }} </p>
						<hr/>
						<input ng-if="book.element == 'input'" type="{{book.type | angular}}" ng-model="book.bindingData.model_bind" ng-required="book.bindingData.model_required"></input>
						<select ng-if="book.element == 'select'" type="{{book.type | angular}}" ng-model="book.bindingData.model_bind" ng-options="" ng-required="book.bindingData.model_required"></select>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</div>
{% include 'footer.html' %}
